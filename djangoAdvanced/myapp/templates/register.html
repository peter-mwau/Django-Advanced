{% load static tailwind_tags %}
<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    {% tailwind_css %}
</head>
<body class="bg-gray-200 h-[100vh]">
    <div id='navbar' class="shadow-md h-[50px] p-2 mx-auto w-full flex flex-row justify-between bg-gradient-to-r from-green-300 to-transparent">
        <div class="opacity-0">
            <img src="{% static '/logo.png' %}" class="h-[50px] w-[50px]">
        </div>
        <div>
            <h2 class="items-center justify-center flex mx-auto font-serif font-extrabold text-2xl">Welcome to the Theatre of Dreams</h2>
        </div>
        <div class="flex flex-row justify-end my-auto items-center space-x-3 text-xl font-serif font-extrabold">
            <a href="#" class="hover:underline-offset-1 hover:text-green-500">Home</a>
            <a href="#" class="hover:underline-offset-1 hover:text-green-500">About</a>
            <a href="#" class="hover:underline-offset-1 hover:text-green-500">Services</a>
            <a href="#" class="hover:underline-offset-1 hover:text-green-500">Contact</a>
        </div>
    </div>
    <div id="form" class="border-1 w-[400px] h-[500px] mx-auto justify-center items-center rounded-lg mt-10 p-2 ">
        <div class="bg-transparent shadow-md m-2 p-5">
            <h2 class="text-2xl font-serif font-extrabold text-center m-2">Register</h2>
            <!-- Login form -->
            <form class="flex flex-col justify-center items-center space-y-2">
                <input type="email" name="email" placeholder="Email" class="outline-none rounded-md w-[300px] h-[50px] p-2">
                <input type="text" name="username" placeholder="Username" class=" outline-none rounded-md w-[300px] h-[50px] p-2">
                <input type="password" id="password" name="password" placeholder="Password" class="outline-none rounded-md w-[300px] h-[50px] p-2">
                <input type="password" name="confirmpassword" placeholder="Confirm Password" class=" outline-none rounded-md w-[300px] h-[50px] p-2">
                {% comment %} {% load static %} {% endcomment %}
                <img src="{% static '/eye.png'%}" class="hover:cursor-pointer" id="toggle"/>
                <div class="flex flex-row mx-auto items-center justify-center space-x-2">
                    <input type="submit" name="submit" value="Register" class=" outline-none rounded-md w-auto h-auto p-1 bg-green-500 hover:bg-green-600 text-white font-bold">
                <a href="/" class="text-sm font-serif font-extralight hover:underline hover:text-blue-500">Sign In?</a>
                </div>
            </form>
        </div>
    </div>
</body>
<script>
    const toggle = document.getElementById('toggle');
    const password = document.getElementById('password');
    toggle.addEventListener('click', function(){
        if(password.type === 'password'){
            password.type = 'text';
        }else{
            password.type = 'password';
        }
    })
</script>
</html>
